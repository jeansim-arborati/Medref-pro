<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedRef Pro ‚Äî Banque d'Images M√©dicales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,500;0,9..40,700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0b0f1a;
            --bg-card: #111827;
            --bg-elevated: #1a2234;
            --bg-hover: #1e2a3f;
            --border: #1e293b;
            --border-accent: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.15);
            --accent-warm: #f59e0b;
            --success: #34d399;
            --danger: #f87171;
            --tag-bg: rgba(56, 189, 248, 0.1);
            --tag-border: rgba(56, 189, 248, 0.25);
            --radius: 10px;
            --radius-lg: 16px;
            --shadow: 0 4px 24px rgba(0,0,0,0.3);
            --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ============ HEADER ============ */
        .app-header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(11, 15, 26, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
        }
        .header-top {
            display: flex; align-items: center; justify-content: space-between;
            padding: 16px 0 12px;
            max-width: 1600px; margin: 0 auto;
        }
        .logo {
            display: flex; align-items: baseline; gap: 8px;
        }
        .logo-mark {
            font-family: 'Instrument Serif', serif;
            font-size: 1.7rem;
            color: var(--accent);
            letter-spacing: -0.02em;
        }
        .logo-sub {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 500;
        }
        .header-actions {
            display: flex; align-items: center; gap: 8px;
        }

        /* ============ TOOLBAR ============ */
        .toolbar {
            max-width: 1600px; margin: 0 auto;
            padding: 0 0 14px;
            display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
        }
        .search-box {
            flex: 1; min-width: 260px;
            position: relative;
        }
        .search-box svg {
            position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); width: 18px; height: 18px; pointer-events: none;
        }
        .search-box input {
            width: 100%; padding: 10px 14px 10px 42px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
            transition: border var(--transition);
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        .search-box input::placeholder { color: var(--text-muted); }

        /* ============ FILTER CHIPS ============ */
        .filter-row {
            max-width: 1600px; margin: 0 auto;
            padding: 0 0 14px;
            display: flex; gap: 6px; flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding-bottom: 8px;
        }
        .filter-row::-webkit-scrollbar { display: none; }
        .chip {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.78rem;
            font-weight: 500;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            white-space: nowrap;
            transition: all var(--transition);
            font-family: inherit;
        }
        .chip:hover { border-color: var(--text-muted); color: var(--text-primary); }
        .chip.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-deep);
        }
        .chip .count {
            display: inline-block;
            margin-left: 4px;
            font-size: 0.68rem;
            opacity: 0.7;
        }

        /* ============ STATS BAR ============ */
        .stats-bar {
            max-width: 1600px; margin: 0 auto;
            padding: 20px 24px;
            display: flex; gap: 16px; flex-wrap: wrap; align-items: center;
            justify-content: space-between;
        }
        .stats-left {
            display: flex; gap: 24px; align-items: center;
        }
        .stat-item {
            display: flex; align-items: baseline; gap: 6px;
        }
        .stat-value {
            font-family: 'Instrument Serif', serif;
            font-size: 1.6rem;
            color: var(--accent);
        }
        .stat-label {
            font-size: 0.78rem;
            color: var(--text-muted);
        }
        .view-toggles {
            display: flex; gap: 4px;
        }
        .view-btn {
            width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-muted);
            cursor: pointer;
            transition: all var(--transition);
            font-family: inherit;
        }
        .view-btn:hover { border-color: var(--text-muted); color: var(--text-primary); }
        .view-btn.active { background: var(--accent); border-color: var(--accent); color: var(--bg-deep); }

        /* ============ BUTTONS ============ */
        .btn {
            padding: 9px 16px;
            border-radius: var(--radius);
            font-size: 0.82rem;
            font-weight: 500;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-secondary);
            cursor: pointer;
            display: inline-flex; align-items: center; gap: 6px;
            transition: all var(--transition);
            font-family: inherit;
            white-space: nowrap;
        }
        .btn:hover { border-color: var(--text-muted); color: var(--text-primary); background: var(--bg-elevated); }
        .btn-accent {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-deep);
        }
        .btn-accent:hover { background: #67d4fc; border-color: #67d4fc; }
        .btn-danger { border-color: var(--danger); color: var(--danger); }
        .btn-danger:hover { background: rgba(248,113,113,0.1); }
        .btn-sm { padding: 6px 10px; font-size: 0.75rem; }
        .btn svg { width: 16px; height: 16px; }

        /* ============ GRID / LIST ============ */
        .content-area {
            max-width: 1600px; margin: 0 auto;
            padding: 0 24px 40px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 16px;
        }
        .image-grid.list-view {
            grid-template-columns: 1fr;
            gap: 8px;
        }

        /* ============ IMAGE CARD ============ */
        .img-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all var(--transition);
            position: relative;
            opacity: 0;
            animation: fadeUp 0.35s ease forwards;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .img-card:hover {
            border-color: var(--border-accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        .img-card .thumb-wrap {
            position: relative;
            background: var(--bg-elevated);
            height: 180px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }
        .img-card .thumb-wrap img {
            max-width: 92%; max-height: 92%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        .img-card:hover .thumb-wrap img { transform: scale(1.05); }
        .img-card .thumb-placeholder {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-align: center;
            padding: 20px;
        }
        .img-card .card-body {
            padding: 14px 16px;
        }
        .img-card .card-title {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
            line-height: 1.3;
        }
        .img-card .card-desc {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        .img-card .card-tags {
            display: flex; flex-wrap: wrap; gap: 4px;
            margin-bottom: 10px;
        }
        .img-card .tag {
            font-size: 0.65rem;
            padding: 2px 8px;
            border-radius: 10px;
            background: var(--tag-bg);
            border: 1px solid var(--tag-border);
            color: var(--accent);
        }
        .img-card .card-actions {
            display: flex; gap: 6px; align-items: center;
            padding-top: 8px;
            border-top: 1px solid var(--border);
        }
        .img-card .fav-btn {
            position: absolute; top: 10px; right: 10px; z-index: 2;
            width: 32px; height: 32px;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            border: none;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all var(--transition);
            color: var(--text-muted);
            font-size: 1rem;
        }
        .img-card .fav-btn:hover { background: rgba(0,0,0,0.7); }
        .img-card .fav-btn.faved { color: var(--accent-warm); }
        .img-card .status-dot {
            position: absolute; top: 10px; left: 10px; z-index: 2;
            width: 10px; height: 10px;
            border-radius: 50%;
            background: var(--text-muted);
        }
        .img-card .status-dot.ok { background: var(--success); }
        .img-card .status-dot.broken { background: var(--danger); }
        .img-card .status-dot.checking {
            background: var(--accent-warm);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; } 50% { opacity: 0.4; }
        }

        /* ============ LIST VIEW CARDS ============ */
        .list-view .img-card {
            display: flex; flex-direction: row;
        }
        .list-view .thumb-wrap {
            width: 120px; min-width: 120px; height: 80px;
        }
        .list-view .card-body {
            flex: 1; display: flex; align-items: center; gap: 16px;
            padding: 10px 16px;
        }
        .list-view .card-info { flex: 1; }
        .list-view .card-title { margin-bottom: 2px; }
        .list-view .card-tags { margin-bottom: 0; }
        .list-view .card-desc { margin-bottom: 4px; }
        .list-view .card-actions { border-top: none; padding-top: 0; }

        /* ============ MODAL ============ */
        .modal-overlay {
            display: none;
            position: fixed; inset: 0; z-index: 999;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            align-items: center; justify-content: center;
            padding: 24px;
        }
        .modal-overlay.open { display: flex; }
        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            max-width: 900px; width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 24px 80px rgba(0,0,0,0.5);
            animation: modalIn 0.25s ease;
        }
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
        }
        .modal-header h2 {
            font-family: 'Instrument Serif', serif;
            font-size: 1.3rem;
            font-weight: 400;
        }
        .modal-close {
            width: 36px; height: 36px;
            border-radius: 50%;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem;
            transition: all var(--transition);
        }
        .modal-close:hover { background: var(--bg-hover); color: var(--text-primary); }
        .modal-img-wrap {
            background: var(--bg-elevated);
            display: flex; align-items: center; justify-content: center;
            padding: 24px;
            min-height: 300px;
        }
        .modal-img-wrap img {
            max-width: 100%; max-height: 500px;
            object-fit: contain;
        }
        .modal-body {
            padding: 24px;
        }
        .modal-body .meta-grid {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 8px 16px;
            font-size: 0.85rem;
        }
        .meta-grid .label {
            color: var(--text-muted);
            font-weight: 500;
        }
        .meta-grid .value {
            color: var(--text-primary);
            word-break: break-all;
        }
        .meta-grid .value a {
            color: var(--accent);
            text-decoration: none;
        }
        .meta-grid .value a:hover { text-decoration: underline; }
        .modal-actions {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            display: flex; gap: 8px; flex-wrap: wrap;
        }

        /* ============ URL CHECKER PANEL ============ */
        .checker-panel {
            display: none;
            max-width: 1600px; margin: 0 auto;
            padding: 0 24px 20px;
        }
        .checker-panel.open { display: block; }
        .checker-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 20px;
        }
        .checker-box h3 {
            font-family: 'Instrument Serif', serif;
            font-size: 1.1rem;
            margin-bottom: 12px;
            font-weight: 400;
        }
        .checker-progress {
            height: 4px;
            background: var(--bg-elevated);
            border-radius: 2px;
            margin-bottom: 12px;
            overflow: hidden;
        }
        .checker-progress .bar {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0;
        }
        .checker-stats {
            display: flex; gap: 20px; font-size: 0.82rem;
        }
        .checker-stats span { color: var(--text-muted); }
        .checker-stats .ok-count { color: var(--success); }
        .checker-stats .fail-count { color: var(--danger); }

        /* ============ EXPORT PANEL ============ */
        .export-panel {
            display: none;
            max-width: 1600px; margin: 0 auto;
            padding: 0 24px 20px;
        }
        .export-panel.open { display: block; }
        .export-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 20px;
        }
        .export-box textarea {
            width: 100%;
            min-height: 200px;
            background: var(--bg-deep);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-family: 'DM Mono', monospace, 'DM Sans';
            font-size: 0.78rem;
            padding: 14px;
            resize: vertical;
        }

        /* ============ TOAST ============ */
        .toast {
            position: fixed;
            bottom: 24px; left: 50%; transform: translateX(-50%) translateY(80px);
            background: var(--bg-elevated);
            border: 1px solid var(--border-accent);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: var(--radius);
            font-size: 0.85rem;
            z-index: 10000;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* ============ EMPTY STATE ============ */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
        }
        .empty-state svg { width: 48px; height: 48px; margin-bottom: 16px; opacity: 0.4; }
        .empty-state p { font-size: 0.9rem; }

        /* ============ PATHOLOGY LINK BADGE ============ */
        .pathology-badge {
            font-size: 0.65rem;
            padding: 2px 8px;
            border-radius: 10px;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: var(--accent-warm);
        }

        /* ============ SELECTION MODE ============ */
        .img-card.selectable { cursor: pointer; }
        .img-card.selected {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow), var(--shadow);
        }
        .img-card .select-check {
            display: none;
            position: absolute; top: 10px; left: 10px; z-index: 3;
            width: 24px; height: 24px;
            border-radius: 50%;
            background: var(--accent);
            color: var(--bg-deep);
            align-items: center; justify-content: center;
            font-size: 0.75rem; font-weight: 700;
        }
        .img-card.selected .select-check { display: flex; }
        .selection-bar {
            display: none;
            position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%);
            background: var(--bg-elevated);
            border: 1px solid var(--accent);
            border-radius: var(--radius-lg);
            padding: 12px 20px;
            z-index: 500;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            align-items: center; gap: 12px;
            font-size: 0.85rem;
        }
        .selection-bar.show { display: flex; }

        /* ============ RESPONSIVE ============ */
        @media (max-width: 768px) {
            .header-top { flex-wrap: wrap; gap: 10px; padding: 12px 0 8px; }
            .logo { width: 100%; }
            .header-actions { width: 100%; justify-content: flex-start; }
            .stats-bar { padding: 12px 16px; }
            .content-area { padding: 0 16px 40px; }
            .image-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; }
            .img-card .thumb-wrap { height: 130px; }
            .toolbar { padding: 0 0 10px; }
            .filter-row { padding: 0 0 10px; }
            .modal { max-height: 95vh; }
            .modal-img-wrap { min-height: 200px; }
            .search-box { min-width: 200px; }
        }
    </style>
</head>
<body>

    <!-- ====== HEADER ====== -->
    <header class="app-header">
        <div class="header-top">
            <div class="logo">
                <span class="logo-mark">MedRef Pro</span>
                <span class="logo-sub">Banque d'images</span>
            </div>
            <div class="header-actions">
                <button class="btn btn-sm" onclick="toggleChecker()" title="V√©rifier les URLs">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 12l2 2 4-4"/><circle cx="12" cy="12" r="10"/></svg>
                    V√©rifier
                </button>
                <button class="btn btn-sm" onclick="toggleSelectMode()" id="selectModeBtn" title="Mode s√©lection">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
                    S√©lection
                </button>
                <button class="btn btn-sm" onclick="exportData()" title="Exporter">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    Export
                </button>
            </div>
        </div>

        <div class="toolbar">
            <div class="search-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                <input type="text" id="searchInput" placeholder="Rechercher par nom, description, tag, pathologie‚Ä¶" oninput="applyFilters()">
            </div>
            <button class="btn btn-sm" onclick="filterFavorites()" id="favFilterBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                Favoris
            </button>
            <select id="formatFilter" class="btn btn-sm" onchange="applyFilters()" style="appearance:auto;background:var(--bg-card);">
                <option value="">Tous formats</option>
                <option value="svg">SVG</option>
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="gif">GIF</option>
                <option value="pptx">PPTX</option>
            </select>
            <select id="tagFilter" class="btn btn-sm" onchange="applyFilters()" style="appearance:auto;background:var(--bg-card);">
                <option value="">Tous tags</option>
            </select>
        </div>

        <div class="filter-row" id="categoryChips"></div>
    </header>

    <!-- ====== CHECKER PANEL ====== -->
    <div class="checker-panel" id="checkerPanel">
        <div class="checker-box">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
                <h3>V√©rification des URLs</h3>
                <div style="display:flex;gap:8px;">
                    <button class="btn btn-sm btn-accent" onclick="runUrlCheck()">Lancer</button>
                    <button class="btn btn-sm" onclick="toggleChecker()">Fermer</button>
                </div>
            </div>
            <div class="checker-progress"><div class="bar" id="checkerBar"></div></div>
            <div class="checker-stats">
                <span>V√©rifi√©es : <strong id="checkTotal">0</strong></span>
                <span class="ok-count">‚úì OK : <strong id="checkOk">0</strong></span>
                <span class="fail-count">‚úó Cass√©es : <strong id="checkFail">0</strong></span>
            </div>
        </div>
    </div>

    <!-- ====== EXPORT PANEL ====== -->
    <div class="export-panel" id="exportPanel">
        <div class="export-box">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
                <h3 style="font-family:'Instrument Serif',serif;font-weight:400;">Export des donn√©es</h3>

    // ============================================================
    // PHYSIO SVG GENERATOR ‚Äî Creates diagrams client-side
    // ============================================================
    function generatePhysioSVG(data) {
        const { title, subtitle, color, steps } = data;
        const w = 760, hStep = 50, pad = 28, titleH = 65;
        const subH = subtitle ? 22 : 0;
        const totalH = titleH + subH + steps.length * hStep + pad * 2 + 16;
        const boxW = w - 72, boxH = 36;

        let svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 ${w} ${totalH}" width="${w}" height="${totalH}">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#0f172a"/><stop offset="100%" style="stop-color:#1e293b"/></linearGradient>
  </defs>
  <rect width="${w}" height="${totalH}" rx="14" fill="url(#bg)" stroke="#334155" stroke-width="1"/>
  <text x="${w/2}" y="${pad+26}" text-anchor="middle" fill="${color}" font-family="Georgia,serif" font-size="19" font-weight="bold">${escXml(title)}</text>
  <line x1="${w/2-90}" y1="${pad+35}" x2="${w/2+90}" y2="${pad+35}" stroke="${color}" stroke-width="1" opacity="0.4"/>`;

        if (subtitle) {
            svg += `\n  <text x="${w/2}" y="${pad+52}" text-anchor="middle" fill="#94a3b8" font-family="Arial,sans-serif" font-size="10.5">${escXml(subtitle)}</text>`;
        }

        const yStart = titleH + subH + pad;
        steps.forEach((step, i) => {
            const y = yStart + i * hStep;
            const isH = step.startsWith("‚ñ∫"), isR = step.startsWith("‚òÖ"), isW = step.startsWith("‚ö†");
            let fill, stroke, txtColor, txt = step;
            if (isH) { fill=color+"18"; stroke=color; txtColor=color; txt=step.slice(1).trim(); }
            else if (isR) { fill="#065f4618"; stroke="#34d399"; txtColor="#34d399"; txt=step.slice(1).trim(); }
            else if (isW) { fill="#78350f18"; stroke="#f59e0b"; txtColor="#f59e0b"; txt=step.slice(1).trim(); }
            else { fill="#1e293b"; stroke="#334155"; txtColor="#e2e8f0"; }
            const rx = isR ? 18 : 7;
            const fw = (isH||isR) ? "600" : "400";
            svg += `\n  <rect x="36" y="${y}" width="${boxW}" height="${boxH}" rx="${rx}" fill="${fill}" stroke="${stroke}" stroke-width="1.1"/>`;
            svg += `\n  <text x="${w/2}" y="${y+23}" text-anchor="middle" fill="${txtColor}" font-family="Arial,sans-serif" font-size="12" font-weight="${fw}">${escXml(txt)}</text>`;
            if (i < steps.length - 1 && !steps[i+1].startsWith("‚ñ∫")) {
                const ay = y + boxH;
                svg += `\n  <line x1="${w/2}" y1="${ay+2}" x2="${w/2}" y2="${ay+hStep-boxH-2}" stroke="${color}55" stroke-width="1.3"/>`;
                svg += `\n  <polygon points="${w/2-3},${ay+hStep-boxH-4} ${w/2+3},${ay+hStep-boxH-4} ${w/2},${ay+hStep-boxH}" fill="${color}55"/>`;
            }
        });
        svg += "\n</svg>";
        return "data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(svg)));
    }

    function escXml(s) {
        return s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;");
    }

                allImages.push({
                    ...img,
                    category: catKey,
                    categoryLabel: catData.label,
                    categoryIcon: catData.icon,

    function applyFilters() {
        const query = document.getElementById('searchInput').value.toLowerCase().trim();
        const formatFilter = document.getElementById('formatFilter').value;
        const tagFilter = document.getElementById('tagFilter').value;

        filteredImages = allImages.filter(img => {
            if (activeCategory !== 'all' && img.category !== activeCategory) return false;
            if (showFavsOnly && !favorites.includes(img.id)) return false;
            if (formatFilter && img.format !== formatFilter) return false;
            if (tagFilter && !img.tags.includes(tagFilter)) return false;
            if (query) {
                const haystack = [img.name, img.desc, img.categoryLabel, ...img.tags, ...(img.pathologies||[])].join(' ').toLowerCase();
                const words = query.split(/\s+/);
                return words.every(w => haystack.includes(w));
            }
            return true;
        });

        document.getElementById('filteredCount').textContent = filteredImages.length;
        renderGrid();
    }

    async function runUrlCheck() {
        const total = allImages.length;
        let checked = 0, ok = 0, fail = 0;
        urlStatus = {};

        document.getElementById('checkTotal').textContent = '0';
        document.getElementById('checkOk').textContent = '0';
        document.getElementById('checkFail').textContent = '0';

        for (const img of allImages) {
            urlStatus[img.id] = 'checking';
            applyFilters();
            try {
                const resp = await fetch(img.url, { method: 'HEAD', mode: 'no-cors' });
                urlStatus[img.id] = 'ok';
                ok++;
            } catch {
                urlStatus[img.id] = 'broken';
                fail++;
            }
            checked++;
            document.getElementById('checkerBar').style.width = `${(checked/total)*100}%`;
            document.getElementById('checkTotal').textContent = checked;
            document.getElementById('checkOk').textContent = ok;
            document.getElementById('checkFail').textContent = fail;
        }
        applyFilters();
        showToast(`V√©rification termin√©e: ${ok} OK, ${fail} cass√©es`);
    }

    function exportData() {
        const data = selectedIds.size > 0 
            ? allImages.filter(img => selectedIds.has(img.id))
            : filteredImages;
        document.getElementById('exportArea').value = JSON.stringify(data, null, 2);
        document.getElementById('exportPanel').classList.add('open');
    }

    function copyExport() {
        navigator.clipboard.writeText(document.getElementById('exportArea').value);
        showToast('JSON copi√© dans le presse-papier');
    }

    function downloadExport() {
        const blob = new Blob([document.getElementById('exportArea').value], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'medref-images-export.json';
        a.click();
    }

    // ============================================================
    // UTILS
    // ============================================================
    function copyUrl(id) {
        const img = allImages.find(i => i.id === id);
        if (img) {
            navigator.clipboard.writeText(img.url);
            showToast('URL copi√©e');
        }
    }

    function downloadImage(url, name) {
        const a = document.createElement('a');
        a.href = url;
        a.download = name;
        a.target = '_blank';
        a.click();
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2500);
    }

    // Keyboard
    document.addEventListener('keydown', e => {
        if (e.key === 'Escape') closeModal();
    });

    // Init
    init();
    </script>
</body>
</html>
