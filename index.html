<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MedRef Pro">
    <meta name="theme-color" content="#0a1628">
    <title>MedRef Pro - Fiches Médicales</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0a1628;
            --bg-secondary: #111d32;
            --bg-card: #162035;
            --bg-elevated: #1a2744;
            --text-primary: #f0f4f8;
            --text-secondary: #8b9cb8;
            --text-muted: #5a6a85;
            --accent: #3b82f6;
            --accent-light: #60a5fa;
            --accent-glow: rgba(59, 130, 246, 0.3);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: rgba(255, 255, 255, 0.08);
            --radius: 16px;
            --radius-sm: 10px;
            --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--text-muted);
            border-radius: 3px;
        }

        #root {
            min-height: 100vh;
            min-height: 100dvh;
        }

        /* App Container */
        .app {
            max-width: 100%;
            min-height: 100vh;
            min-height: 100dvh;
            position: relative;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: linear-gradient(to bottom, var(--bg-primary) 0%, var(--bg-primary) 80%, transparent 100%);
            padding: 60px 20px 30px;
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--accent) 0%, #1d4ed8 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .logo-text {
            font-family: 'Instrument Serif', Georgia, serif;
            font-size: 28px;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        .logo-text span {
            color: var(--accent-light);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 24px;
        }

        /* Search */
        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px 16px 52px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
            transition: var(--transition);
            outline: none;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Main Content */
        .main {
            padding: 0 20px 100px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .stat-item {
            flex: 0 0 auto;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 12px 16px;
            min-width: 100px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-light);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Section */
        .section {
            margin-bottom: 32px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Disease Cards */
        .disease-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .disease-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 18px 20px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .disease-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--accent);
            opacity: 0;
            transition: var(--transition);
        }

        .disease-card:hover, .disease-card:active {
            background: var(--bg-elevated);
            border-color: var(--accent);
            transform: translateX(4px);
        }

        .disease-card:hover::before, .disease-card:active::before {
            opacity: 1;
        }

        .disease-name {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .disease-category {
            font-size: 11px;
            padding: 3px 8px;
            background: var(--accent-glow);
            color: var(--accent-light);
            border-radius: 20px;
            font-weight: 500;
        }

        .disease-preview {
            color: var(--text-secondary);
            font-size: 14px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .disease-meta {
            display: flex;
            gap: 16px;
            margin-top: 12px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .disease-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Categories Filter */
        .categories {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 8px;
            margin-bottom: 20px;
            -webkit-overflow-scrolling: touch;
        }

        .category-btn {
            flex: 0 0 auto;
            padding: 10px 18px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 30px;
            color: var(--text-secondary);
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
        }

        .category-btn:hover, .category-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        /* Disease Detail View */
        .detail-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            z-index: 200;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .detail-view.open {
            transform: translateX(0);
        }

        .detail-header {
            position: sticky;
            top: 0;
            background: linear-gradient(to bottom, var(--bg-primary) 0%, var(--bg-primary) 90%, transparent 100%);
            padding: 60px 20px 20px;
            z-index: 10;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: var(--accent-light);
            font-size: 16px;
            font-family: inherit;
            cursor: pointer;
            padding: 8px 0;
            margin-bottom: 16px;
        }

        .detail-title {
            font-family: 'Instrument Serif', Georgia, serif;
            font-size: 32px;
            font-weight: 400;
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .detail-category {
            display: inline-block;
            font-size: 12px;
            padding: 4px 12px;
            background: var(--accent-glow);
            color: var(--accent-light);
            border-radius: 20px;
            font-weight: 500;
        }

        .detail-content {
            padding: 0 20px 100px;
        }

        /* Info Cards */
        .info-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 16px;
        }

        .info-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .info-card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .info-card-icon.blue { background: rgba(59, 130, 246, 0.15); color: var(--accent-light); }
        .info-card-icon.green { background: rgba(16, 185, 129, 0.15); color: var(--success); }
        .info-card-icon.orange { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
        .info-card-icon.red { background: rgba(239, 68, 68, 0.15); color: var(--danger); }
        .info-card-icon.purple { background: rgba(139, 92, 246, 0.15); color: #a78bfa; }

        .info-card-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .info-card-content {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.7;
        }

        .info-card-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .info-card-content ul {
            margin: 12px 0;
            padding-left: 20px;
        }

        .info-card-content li {
            margin-bottom: 8px;
        }

        /* Epidemiology Grid */
        .epi-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .epi-item {
            background: var(--bg-elevated);
            border-radius: var(--radius-sm);
            padding: 16px;
            text-align: center;
        }

        .epi-value {
            font-size: 22px;
            font-weight: 700;
            color: var(--accent-light);
            margin-bottom: 4px;
        }

        .epi-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Mnemonic Box */
        .mnemonic-box {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: var(--radius);
            padding: 20px;
            margin-top: 12px;
        }

        .mnemonic-title {
            font-size: 12px;
            font-weight: 600;
            color: #a78bfa;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mnemonic-content {
            font-family: 'Instrument Serif', Georgia, serif;
            font-size: 20px;
            color: var(--text-primary);
            font-style: italic;
        }

        .mnemonic-explanation {
            margin-top: 12px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Update Status */
        .update-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .update-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Settings Panel */
        .settings-btn {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--accent) 0%, #1d4ed8 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 20px var(--accent-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            z-index: 50;
        }

        .settings-btn:hover {
            transform: scale(1.05);
        }

        .settings-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            padding: 24px 20px 40px;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 300;
        }

        .settings-panel.open {
            transform: translateY(0);
        }

        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 250;
        }

        .settings-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .settings-handle {
            width: 40px;
            height: 4px;
            background: var(--text-muted);
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .settings-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }

        .setting-label {
            font-size: 15px;
        }

        .setting-desc {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .api-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 14px;
            font-family: monospace;
            margin-top: 12px;
        }

        .api-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent) 0%, #1d4ed8 100%);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            margin-top: 20px;
            transition: var(--transition);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Generate Button */
        .generate-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 16px;
            background: var(--bg-card);
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            color: var(--text-secondary);
            font-size: 15px;
            font-family: inherit;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 16px;
        }

        .generate-btn:hover {
            border-color: var(--accent);
            color: var(--accent-light);
        }

        /* Refresh indicator */
        .refresh-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent-light), var(--accent));
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .refresh-indicator.active {
            opacity: 1;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            padding: 14px 24px;
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 14px;
            z-index: 400;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Sources */
        .sources {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .sources-title {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .source-item {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

{
    "definition": "Définition claire et concise de la pathologie",
    "epidemiologie": {

        "incidence": "X/100 000/an",

                                    <div className="info-card-icon green">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z"/>
                                            <path d="m8.5 8.5 7 7"/>
                                        </svg>
                                    </div>
                                    <span className="info-card-title">Traitement</span>
                                </div>
                                <div className="info-card-content">
                                    <p><strong>1ère ligne:</strong> {disease.traitement?.premiere_ligne}</p>
                                    <p style={{marginTop: '12px'}}><strong>Alternatives:</strong></p>
                                    <ul>
                                        {disease.traitement?.alternatives?.map((a, i) => (
                                            <li key={i}>{a}</li>
                                        ))}
                                    </ul>
                                    <p style={{marginTop: '12px'}}><strong>Non médicamenteux:</strong></p>
                                    <ul>
                                        {disease.traitement?.non_medicamenteux?.map((m, i) => (
                                            <li key={i}>{m}</li>
                                        ))}
                                    </ul>
                                    <p style={{marginTop: '12px', padding: '12px', background: 'var(--bg-elevated)', borderRadius: '8px'}}>
                                        <strong>Surveillance:</strong> {disease.traitement?.surveillance}
                                    </p>
                                </div>
                            </div>

                            {/* Mnemonic */}
                            <div className="info-card">
                                <div className="info-card-header">
                                    <div className="info-card-icon purple">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                                        </svg>
                                    </div>
                                    <span className="info-card-title">Mnémotechnique</span>
                                </div>
                                <div className="mnemonic-box">
                                    <div className="mnemonic-title">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                                        </svg>
                                        À retenir
                                    </div>
                                    <div className="mnemonic-content">
                                        {disease.mnemonique?.acronyme}
                                    </div>
                                    <div className="mnemonic-explanation">
                                        {disease.mnemonique?.explication}
                                    </div>
                                    {disease.mnemonique?.astuce && (
                                        <div className="mnemonic-explanation" style={{marginTop: '8px', fontStyle: 'italic'}}>
                                            💡 {disease.mnemonique.astuce}
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Sources */}
                            <div className="sources">
                                <div className="sources-title">Sources & Références</div>
                                {disease.sources?.map((s, i) => (
                                    <div key={i} className="source-item">• {s}</div>
                                ))}
                            </div>
                        </div>
                    ) : (
                        <div className="detail-content">
                            <div className="empty-state">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
                                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                                    <polyline points="14 2 14 8 20 8"/>
                                </svg>
                                <p>Fiche non encore générée</p>
                                <button 
                                    className="btn-primary" 
                                    style={{marginTop: '20px', maxWidth: '300px'}}
                                    onClick={onUpdate}
                                    disabled={isLoading}
                                >
                                    {isLoading ? 'Génération en cours...' : 'Générer la fiche'}
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
